name: Deploy AWS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.1.1
        with:
          node-version: '16.x'
          
      - run: yarn install
      - run: yarn build
      
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    
    env:
      AWS_KEY: ${{ secrets.AWS_KEY }}
    
    steps:
      - name: ssh-connection
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_KEY }}
          TARGET: 'public_html'
